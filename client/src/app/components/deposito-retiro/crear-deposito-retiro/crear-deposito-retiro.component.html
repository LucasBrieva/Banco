<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 pb-2 mt-lg-2 mb-5">
    <h1 class="mt-3 ml-5 mt-md-4 pt-5" style="color: #128748;" *ngIf="mov.tipo == 'D'">NUEVO DEPOSITO</h1>
    <h1 class="mt-3 ml-5 mt-md-4 pt-5" style="color: #128748;" *ngIf="mov.tipo == 'R'">NUEVO RETIRO</h1>
</div>
<form #generarForm="ngForm" (ngSubmit)="generar(generarForm)">
    <div class="card">
        <div class="card-body">
            <div class="col-9">
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <h5 for="">SELECCIONA LA CUENTA</h5>
                        <select class="form-control custom-select" style="font-size: 16px;" name="cuenta"
                            [(ngModel)]="mov.cuenta" required>
                            <option value="" disabled selected>-- SELECCIONAR --</option>
                            <option value="{{item._id}}" *ngFor="let item of cuentas">
                                <span *ngIf="item.tipo == 'cc'">CUENTA CORRIENTE - </span>
                                <span *ngIf="item.tipo == 'ca'">CAJA AHORRO PESOS - </span>
                                <span *ngIf="item.tipo == 'cch'">CUENTA CHEQUE - </span>
                                <span *ngIf="item.tipo == 'cau'">CAJA AHORRO DOLARES - </span>
                                {{item.nroCuenta}} -
                                <span *ngIf="item.saldo != null">$ {{item.saldo}}</span>
                                <span *ngIf="item.saldo == null">$ 0</span>
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <!-- Inline radio buttons -->
                        <h5 for="">SELECCIONA SI QUERES RETIRAR O DEPOSITAR</h5>
                        <div class="cntr">
                            <label for="rdo-2" class="btn-radio cursor">
                                <input type="radio" id="rdo-2" value="D" [(ngModel)]="mov.tipo" name="tipo">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="9"></circle>
                                    <path
                                        d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z"
                                        class="inner"></path>
                                    <path
                                        d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
                                        class="outer"></path>
                                </svg>
                                <label for="rdo-2" class="cursor">DEPOSITAR</label>
                            </label>
                            <label for="rdo-1" class="btn-radio cursor">
                                <input type="radio" id="rdo-1" value="R" name="tipo" [(ngModel)]="mov.tipo">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="9"></circle>
                                    <path
                                        d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z"
                                        class="inner"></path>
                                    <path
                                        d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
                                        class="outer"></path>
                                </svg>
                                <label for="rdo-1" class="cursor">RETIRO</label>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <h5 for="">MONTO</h5>
                        <input type="number" class="form-control" style="font-size: 16px;" placeholder="MONTO"
                            step="0.01" [(ngModel)]="mov.monto" name="monto" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="">Comentario</label>
                        <input class="form-control" placeholder="COMENTARIO" required rows="5" name="comentario"
                            [(ngModel)]="mov.comentario" />
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn mr-3" style="background-color: #128748; color:white" type="submit" *ngIf="mov.tipo == 'D'">Depositar</button>
            <button class="btn mr-3" style="background-color: #128748; color:white" type="submit" *ngIf="mov.tipo == 'R'">Retirar</button>
            <a [routerLink]="['/panel/transferencias']" style="background-color: #149953; color: white;"
                class="btn btn-warning">Regresar</a>
        </div>
    </div>
</form>
