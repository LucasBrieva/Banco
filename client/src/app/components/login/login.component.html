<div class="imgFondo">
    <img src="assets/img/components/login/fondo1.jpeg" id="imgFondo" alt="Imagen de fondo">
</div>
<div class="row" style="width: 100%;height: 100%; margin-top: 5%; margin-left: 25%">
    <div class=" col-lg-7 mx-auto mr-lg-auto" style="display: flex;">
        <div class="px-md-4 px-4 ">
            <div style="background-color: rgb(221, 221, 221) !important;" class="modal-container">
                <ng-container *ngIf="!crearCuenta">
                    <div style="width: 400px;">
                        <div style="padding: 5px">
                            <div style="text-align: center;">
                                <a class="navbar-brand py-2 pt-5">
                                    <img src="assets/img/components/logo/logo.png" alt="Createx" width="195">
                                </a>
                            </div>
                            <h2 class="modal-title text-center"
                                style="color:#128748; font-family: beway; font-size: 70px;">Bienvenido</h2>
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="signin-email">Correo electronico</label>
                                            <input type="email" class="form-control" name="email"
                                                [(ngModel)]="user.email" placeholder="Correo electronico" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="signin-password">Contraseña</label>
                                            <div class="cs-password-toggle input-group-overlay">
                                                <input type="password" class="form-control appended-form-control"
                                                    id="password" name="password" [(ngModel)]="user.password"
                                                    placeholder="Contraseña" required="">
                                                <div class="input-group-append-overlay">
                                                    <label class="btn cs-password-toggle-btn input-group-text">
                                                        <input type="checkbox" class="custom-control-input"
                                                            (click)="togglePassword('password')">
                                                        <i class="cxi-eye cs-password-toggle-indicator"></i>
                                                        <span class="sr-only">Mostrar contraseña</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-block btn-bank">INGRESAR</button>
                                        <button class="btn btn-bank-alternative btn-block"
                                            (click)="cambiarCrearCuenta()">Crear
                                            cuenta</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="crearCuenta">
                    <div style="width: 600px;">
                        <form #registrarForm="ngForm" (ngSubmit)="registrar(registrarForm)">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="modal-title text-center"
                                        style="color:#128748; font-family: beway; font-size: 70px;">Crear usuario</h3>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="">Nombres</label>
                                            <input type="text" class="form-control" name="nombres"
                                                [(ngModel)]="user.nombres" placeholder="Nombres" required="">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="">Apellidos</label>
                                            <input type="text" class="form-control" name="apellidos"
                                                [(ngModel)]="user.apellidos" placeholder="Apellidos" required="">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="">Email</label>
                                            <input type="text" class="form-control" name="email"
                                                [(ngModel)]="user.email" placeholder="Email" required="">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="signin-password" class="form-label">Contraseña</label>
                                            <div class="cs-password-toggle input-group-overlay">
                                                <input type="password" class="form-control appended-form-control"
                                                    id="password" name="password" [(ngModel)]="user.password"
                                                    placeholder="Contraseña" required>
                                                <div class="input-group-append-overlay">
                                                    <label class="btn cs-password-toggle-btn input-group-text">
                                                        <input type="checkbox" class="custom-control-input"
                                                            (click)="togglePassword('password')">
                                                        <i class="cxi-eye cs-password-toggle-indicator"></i>
                                                        <span class="sr-only">Mostrar contraseña</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="">Telefono</label>
                                            <input type="text" class="form-control" name="telefono"
                                                [(ngModel)]="user.telefono" placeholder="Telefono" required="">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="">DNI</label>
                                            <input type="text" class="form-control" name="dni" [(ngModel)]="user.dni"
                                                placeholder="DNI" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-bank btn-block">Registrarme</button>
                                    <button class="btn btn-bank-alternative btn-block"
                                        (click)="cambiarCrearCuenta()">Iniciar sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
