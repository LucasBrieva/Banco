<header class="navbar navbar-expand navbar-light fixed-top navbar-box-shadow bg-light px-3 px-lg-4" data-scroll-header
  data-fixed-element >
  <button class="navbar-toggler d-block d-lg-none mr-3 ml-auto" type="button" data-toggle="offcanvas"
    data-target="componentsNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav ml-auto d-none d-lg-flex align-items-center">
    <li class="nav-item" *ngIf="cliente.tipo == 'normal'">
      <a class="nav-link py-0">
        <i class="cxi-star align-middle mt-n1 mr-2" style="color: yellow;"></i>
        Hazte VIP
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link py-0">
        <i class="cxi-profile align-middle mt-n1 mr-2"></i>
        {{cliente.nombres}} {{cliente.apellidos}}
      </a>
    </li>

  </ul>

</header>

<aside class="cs-offcanvas cs-offcanvas-expand bg-dark limitWidth" id="componentsNav">
  <div class="cs-offcanvas-cap d-none d-lg-block py-4" style="background-color: #128748 !important;">
    <a class="navbar-brand py-2" [routerLink]="['/inicio']">
      <img src="assets/img/components/logo/logo-white.png" alt="Createx" width="130">
    </a>
  </div>
  <div class="d-flex d-lg-none align-items-center py-4 px-3 border-bottom border-light">
    <a class="btn btn-primary btn-block mr-3 px-4" href="index.html"><i class="cxi-eye mt-n1 mr-2"></i>Preview</a>
  </div>
  <div class="cs-offcanvas-body px-0 pt-4 pb-grid-gutter" style="background-color: #128748 !important;" data-simplebar data-simplebar-inverse>
    <nav class="nav nav-light" style="background-color: #149953 !important;">
      <a class="nav-link px-4" [routerLink]="['/inicio']" routerLinkActive="active">Inicio</a>
      <a class="nav-link px-4" [routerLink]="['/panel/cuentas']" routerLinkActive="active">Cuentas</a>
      <a class="nav-link px-4" [routerLink]="['/panel/transferencias']" routerLinkActive="active">Transferencias</a>
      <a class="nav-link px-4" [routerLink]="['/panel/depositosretiros']" routerLinkActive="active">Depositos/Retiros</a>
    </nav>
  </div>
</aside>
