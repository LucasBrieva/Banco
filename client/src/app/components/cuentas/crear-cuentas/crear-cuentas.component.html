<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 pb-2 mt-lg-2 mb-5">
    <h1 class="mt-3 mt-md-4 pt-5">NUEVA CUENTA</h1>
</div>
<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card">
        <div class="card-body">
            <div class="col-9">
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <h5 for="">SELECCIONA EL TIPO DE CUENTA QUE QUERES CREAR</h5>
                        <select class="form-control custom-select" style="font-size: 16px;" name="tipo"
                            [(ngModel)]="cuenta.tipo" required>
                            <option value="" disabled selected>-- SELECCIONAR --</option>
                            <option *ngIf="cliente.tipo == 'vip'" value="cc"> CUENTA CORRIENTE </option>
                            <option *ngIf="cliente.tipo == 'normal' || cliente.tipo == 'vip'" value="cch"> CUENTA CHEQUE </option>
                            <option *ngIf="cliente.tipo == 'normal' || cliente.tipo == 'vip'" value="ca"> CAJA AHORROS PESOS </option>
                            <option *ngIf="cliente.tipo == 'vip'" value="cau"> CAJA AHORROS DOLARES </option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <!-- Inline radio buttons -->
                        <h5 for="">SELECCIONA TÃš CUENTA ORIGEN</h5>
                        <div class="cntr">
                            <label for="rdo-2" class="btn-radio cursor">
                                <input type="radio" id="rdo-2" value="true" [(ngModel)]="cuenta.principal" name="principal">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="9"></circle>
                                    <path
                                        d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z"
                                        class="inner"></path>
                                    <path
                                        d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
                                        class="outer"></path>
                                </svg>
                                <label for="rdo-2" class="cursor">CUENTA PRINCIPAL</label>
                            </label>
                            <label for="rdo-1" class="btn-radio cursor">
                                <input type="radio" id="rdo-1" value="false" name="principal" [(ngModel)]="cuenta.principal">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="9"></circle>
                                    <path
                                        d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z"
                                        class="inner"></path>
                                    <path
                                        d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
                                        class="outer"></path>
                                </svg>
                                <label for="rdo-1" class="cursor">CUENTAS NO PRINCIPAL</label>
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="card-footer">
            <button class="btn mr-3 btn-bank" type="submit">Crear</button>
            <a [routerLink]="['/panel/cuentas']"
                class="btn btn-bank-alternative">Regresar</a>
        </div>
    </div>
</form>
